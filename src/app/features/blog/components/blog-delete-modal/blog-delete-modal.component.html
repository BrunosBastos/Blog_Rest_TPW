<ng-template #template let-modal>

  <form (ngSubmit)="deleteBlog()">

    <div class="modal-header">
      <h1 class="modal-title" class="alert">Delete Blog</h1>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click');">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <h3 class="danger_text">Are you sure you want to delete the blog </h3>
      <h2 class="primary_text">{{blog.name}}</h2><h3 class="danger_text">?</h3>


    </div>
    <div class="modal-footer">
      <button (submit)="deleteBlog()" mat-raised-button color="warn" name="updateBlog" value="deleteBlog">
        Confirm Deletion
      </button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click');">Close</button>
    </div>

  </form>

</ng-template>
