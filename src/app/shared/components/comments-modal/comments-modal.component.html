<ng-template #template let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Comments</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-comment  *ngFor="let comment of post.comments" [comment]="comment"></app-comment>
    <br>
    <form (ngSubmit)="addComment()">
      <mat-form-field >
        <mat-label>Leave a comment</mat-label>
        <textarea name="comment" [(ngModel)]="newcomment" matInput ></textarea>
        <button mat-button *ngIf="newcomment" matSuffix mat-icon-button aria-label="Clear" (click)="newcomment=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button class="btn btn-primary" type="submit" value="addcomment">Add Comment</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
