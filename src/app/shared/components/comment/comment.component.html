<div class="my-4">
  <mat-card >
    <mat-card-header>
      <mat-card-title>{{comment.username}}</mat-card-title>
      <mat-card-subtitle>{{ comment.date|date:"HH:mm dd/MM/yyyy"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{comment.text}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
