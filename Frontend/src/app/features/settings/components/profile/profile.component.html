<div>
  <form (ngSubmit)="updateProfile()">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="row">
            <div class="col-lg-12">
              <img id="profile_pic" style="border:1px solid white;border-radius: 50%; width: 100%; height: 250px" class="profile_img"  [src]="updateClient.profile_pic" />
              <input name="profile_pic" type="file" [hidden]="(owner && updating) ? null : 'hidden'" (change)="file($event)" >
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="card card-fluid" style="border:1px solid gray">
            <div class="card-body">
              <div class="row alert alert-danger" style="display: none">
                Form Errors
              </div>
              <div class="container">
                <div  class="row">
                  <div  class="col-lg-12">
                    <div class="display_profile" id="display_name">
                      <!-- Name -->
                      <mat-form-field >
                        <mat-label>Name</mat-label>
                        <input [readonly]="(owner && updating) ? null : 'readonly'" matInput type="text" name="name" [(ngModel)]="updateClient.name">
                      </mat-form-field>
                    </div>
                    <div class="edit_input" style="display: none">
                      <input type="text" placeholder="Name">
                    </div>
                    <div class="row sub_head">
                      <div class="col-lg-11">@{{ updateClient. user.username }}</div>
                    </div>

                  </div>
                </div>
                <div class="row sub_head">
                  <div class="col-lg-4">
                    <!-- Sex -->
                      <mat-form-field   appearance="fill">
                        <mat-label>Sex</mat-label>
                        <mat-select [disabled]="(owner && updating) ? null : 'readonly'"  [(value)]="updateClient. sex" name="sex">
                          <mat-option value="Male">Male</mat-option>
                          <mat-option value="Female">Female</mat-option>
                          <mat-option value="Other">Other</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-lg-5">

                    <!-- Birthdate  -->
                    <mat-form-field appearance="fill">
                      <mat-label>Choose a date</mat-label>
                      <input [readonly]="(owner && updating) ? null : 'readonly'" matInput [matDatepicker]="picker" name="date" [(ngModel)]="updateClient. birthdate" >
                      <mat-datepicker-toggle [disabled]="(owner && updating) ? null : 'readonly'" matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker startView="year" [startAt]="'1/1/1900'" ></mat-datepicker>
                    </mat-form-field>

                  </div>

                </div>
              </div>
              <hr style="background-color: white">

              <div id="profile_body" class="row">
                <div class="col-lg-12">
                  <!-- Description -->
                  <mat-form-field style="width:80%">
                    <mat-label>Description</mat-label>
                    <textarea [readonly]="(owner && updating) ? null : 'readonly'" name="description" matInput [(ngModel)]="updateClient.description"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div [hidden]="updating || !owner ? 'hidden' : null" class="row">
                <button type="button" class="rounded-pill btn btn-primary" (click)="updating = true">Edit Profile</button>
              </div>
              <div [hidden]="updating ? null : 'hidden'" class="row">
                <button type="submit" class="rounded-pill btn btn-primary" (click)="updateProfile(); this.updating = false;">Save Profile</button>
              </div>
              <div [hidden]="updating ? null : 'hidden'" class="row">
                <button type="button" class="rounded-pill btn btn-danger" (click)="discardChanges(); this.updating = false;">Discard Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
