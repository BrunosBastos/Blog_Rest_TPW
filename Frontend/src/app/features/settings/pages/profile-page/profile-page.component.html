<div>
  <app-profile *ngIf="client" [client]="client" [owner]="owner" ></app-profile>

  <div class="container my-5">
    <h1 style="color:white">
      Blog Subscriptions
    </h1>
  </div>
  <div>
    <mat-grid-list [cols]="3" rowHeight="1.1:1.25" >
      <mat-grid-tile *ngFor="let blog of blogs " >
        <app-blog-card [blog]="blog"></app-blog-card>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</div>
