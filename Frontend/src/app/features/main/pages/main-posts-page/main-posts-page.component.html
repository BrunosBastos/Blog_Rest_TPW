<div class="create_post" [style]="hasPage ? 'padding-left: 300px ;padding-right: 300px' : ''">
  <app-create-post #blogCreatePostModal [blog]="blog"></app-create-post>
  <button (click)="blogCreatePostModal.showModal()" mat-raised-button id="create_post">Create Post</button>
</div>

<div class="row" *ngFor="let post of posts" [style]="hasPage ? 'padding-left: 300px ;padding-right: 300px' : ''">
  <app-post [post]="post"></app-post>
</div>
